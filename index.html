<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Mavo -->
    <link rel="stylesheet" href="./css/mavo.css">
    <script src="./js/mavo.min.js"></script>
    <title>Конструктор списка пошаговых инструкций | Интерактивный рабочий блокнот УИК</title>
</head>

<body>
    <main mv-app="tasks" mv-bar="with export" mv-init="data.json" class="mv-autoedit" mv-storage="local">
        <section mv-multiple="stage">
            <h2 property="name" mv-mode="read"></h2>
            <article mv-multiple="task" mv-mode="read">
                <span property="id"></span>
                <span property="name"></span>
                <aside>
                    <button mv-action="move(task, columnLeft.task)">Левый</button>
                    <button mv-action="move(task, columnRight.task)">Правый</button>
                </aside>
            </article>
            <article property="plan">
                <h2>Пошаговые инструкции</h2>
                <section property="columnLeft" data-count="[count(columnLeft.task)] шт.">
                    <article mv-multiple="task" mv-initial-items="0" mv-accepts="columnRight.task">
                        <span property="id" mv-mode="read"></span>
                        <span property="name" mv-mode="read" mv-storage="none"></span>
                        <aside>
                            <button mv-action="move(task, columnRight.task)">→</button>
                        </aside>
                    </article>
                </section>
                <section property="columnRight" data-count="[count(columnRight.task)] шт.">
                    <article mv-multiple="task" mv-initial-items="0" mv-accepts="columnLeft.task">
                        <span property="id" mv-mode="read"></span>
                        <span property="name" mv-mode="read" mv-storage="none"></span>
                        <aside>
                            <button mv-action="move(task, columnLeft.task)">←</button>
                        </aside>
                    </article>
                </section>
                <code mv-if="count(columnLeft.task) > 0">Код для вставки: [list('"' & columnLeft.task.id & '"', '"' & columnRight.task.id & '"')]</code>
            </article>
        </section>
    </main>
</body>

</html>
